<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List App</title>
    <script src="/JS/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
    <header>
        <h1>To Do List App:</h1>

    </header>
    <main>

        <nav>
            <h2> This app is here to help you be SUPER productive and get sh*t done!</h2>
            <button class="toDoList" id="viewToDoTabButton">Add A Task</button>
            <button class="toDoEntry" id="addToDoTabButton">View To-Do's</button>
        </nav>
        <article>
        </article>
        <br>
        <div id="taskSubmitDiv" class="toDoEntry">
            Write down your daily to-do's. NO CHEATING!
            <form id="taskSubmitForm">
                <label for="task1">Enter Task Here:</label>
                <input type="text" id="task1" placeholder="Task Name">
                <br>
                <label for="taskDescription">Enter Task Description Here:</label>
                <input type="text" id="taskDescription" placeholder="Task Description">
                <br>
                <label for="dueDay">Enter Due Day Here:</label>
                <input type="datetime-local" id="dueDay">
                <br>
                <button>Submit</button>
            </form>
        </div>
        <div class="toDoList">
            <h2>Today's date</h2>
            <h2>Today's tasks:</h2>
            <ul>
                <li>Task One</li>
                <li>Task Two</li>
                <li>Task Three</li>
                <li>Task Four</li>
            </ul>
        </div>
    </main>
    <footer></footer>
</body>

</html>
