<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List App</title>
    <script src="./JS/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <header>
        <h1 class="m-2 p-1">To Do List App:</h1>

    </header>
    <main>
        <!-- top nav bar, with switching views with button-->
        <nav>
            <h2 class="m-2 p-1"> This app is here to help you be SUPER productive and get stuff done!</h2>
            <button class="toDoList m-3" id="viewToDoTabButton">Add A Task</button>
            <button class="toDoEntry m-3" id="addToDoTabButton">View To-Do's</button>
        </nav>
        <article>
        </article>
        <br>
        <!-- Submit a task using the form below-->

        <div id="taskSubmitDiv" class="toDoEntry container-fluid">
            <div class="row justify-content-start">
                <div class="col-8">
                    <h3 class="pt-2 text-center">Write down your daily to-do's. NO CHEATING!</h2>

                        <form onsubmit="createTask(event)" id="taskSubmitForm" class="m-4 p-4 text-start">
                            <label for="taskName" class="p-1">Enter Task:</label>
                            <input type="text" id="taskName" placeholder="Task Name" class="m-1">
                            <br>
                            <label for="taskDescription" class="p-1">Enter Task Description:</label>
                            <input type="text" id="taskDescription" placeholder="Task Description" class="m-1">
                            <br>
                            <label for="dueDay" class="p-1">Enter Due Day:</label>
                            <input type="datetime-local" id="dueDay" class="m-1">
                            <br>
                            <!-- currently using onclick to submit the above data-->
                            <button type="submit" class="m-2" id="submitInput">Submit</button>
                        </form>

                </div>
                <!-- might delete the motivational quote part lol-->
                <div class="motivationQuote col-4">
                    <h3 class="pt-2 text-center"> Motivational quote here</h3>
                </div>
            </div>

        </div>

2) Can I keep bootstrap and reference the entire class etc when pushing the data

HTML body was completely empty meaning anything you display on the DOM using DOM API etc will just be at the top.
I know you can use appendChild etc. but it still feels trickier with a form like the below.
4) Best way to append an entire task with all its info?-->
        <div class="toDoList grid text-center">
            <section class="vh-100" style="background-color: #e2d5de;">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col col-xl-10">

                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">

                                    <h4 class="mb-3">Awesome Todo List</h4>

                                    <ul class="list-group mb-0" id="taskUl">
                                        <li
                                            class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                                            <div class="d-flex" id="task1Dom">
                                                <input class="form-check-input me-2" type="checkbox" value="awe"
                                                    aria-label="..." />
                                            </div>
                                            <span class="col float-right">day</span>
                                        </li>

                                    </ul>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>









        </div>
    </main>
    <footer></footer>
</body>

</html>
