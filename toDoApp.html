<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List App</title>
    <script src="./JS/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <header class="mt-1">
        <h1>To Do List App:</h1>
    </header>

    <main>
        <!-- top nav bar, with switching views with button-->
        <nav>
            <h2> This app is here to help you get stuff done!</h2>
            <button class="toDoList m-3" id="viewToDoTabButton">Add A Task</button>
            <button class="toDoEntry m-3" id="addToDoTabButton">View To-Do's</button>
        </nav>
        <article>
        </article>
        <br>
        <!-- Submit a task using the form below-->
        <div id="taskSubmitDiv" class="toDoEntry container-fluid">

            <div class="col-8">
                <h2 class="pt-2 text-center">Write down your daily to-do's.</h2>

                <form onsubmit="createTask(event)" id="taskSubmitForm" class="p-5 text-start">
                    <label for="taskName" class="p-1"></label>
                    <input type="text" id="taskName" placeholder="Task Name" class="m-1">
                    <br>
                    <label for="dueDay" class="p-1"></label>
                    <input type="text" id="dueDay" class="m-1" placeholder="Due Day">
                    <br>

                    <input type="submit" class="m-2" id="submitInput"></input>
                </form>
            </div>
        </div>

        <!--tasks here-->
        <section class="toDoList">
            <div class="headers">
                <h2>Tasks</h2>
                <h2>Due Day</h2>
                <h2>Actions</h2>
            </div>
            <div id="taskList">
                <!--  <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="My shiny task" readonly>

                    </div>
                    <!--Buttons to edit and delete task->
                    <div class="actions">
                        <input class="tickTask" type="checkbox">
                        <button class="edit">EDIT</button>
                        <button class="delete">DELETE</button>
                    </div>
                </div>
            -->
            </div>
        </section>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
